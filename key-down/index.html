<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Search box</title>
</head>
<body>
    <div class="alert">Press any key</div>
    <div class="result hide ">
        <div class="card ">
            <div class="circle number"></div>
            <div class="second">
                <div class="key">
                    <div class="name">Key</div>
                    <div class="property keyNumber" style="text-transform: uppercase;">1</div>
                </div>
                <div class="key">
                    <div class="name">Location</div>
                    <div class="property location">1</div>
                </div>
                <div class="key">
                    <div class="name">Which</div>
                    <div class="property which"></div>
                </div>
                <div class="key">
                    <div class="name">Code</div>
                    <div class="property code"></div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const note = document.querySelector(".alert")
        const card = document.querySelector(".card")
        const result = document.querySelector(".result")
        const numberKey = document.querySelector(".number")
        const key = document.querySelector(".keyNumber")
        const local = document.querySelector(".location")
        const which = document.querySelector(".which")
        const code = document.querySelector(".code")

        document.body.addEventListener("keydown", (e)=>{
            note.classList.add("hide")
    
            numberKey.textContent = e.keyCode
            key.textContent = e.key
            local.textContent = e.location
            which.textContent = e.which
            code.textContent = e.code
            result.classList.remove("hide")
        }
        )
    </script>
</body>
</html>
