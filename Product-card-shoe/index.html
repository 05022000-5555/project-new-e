<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" rel="stylesheet">
    <title>Product card</title>
</head>
<body>
    <div class="wrapper">
            <i class='bx bx-heart heart'></i>
            <i class='bx bx-cart-alt shopping'></i>
            <div class="image">
                <img src="../image/Nike Zoom KD 12.png" alt="">
            </div>
            <div class="name-show">Nike Zoom KD 12</div>
            <div class="price">$99</div>
            <div class="push">
                <div class="size">
                    <p>Size:</p>
                    <span class="tangle">6</span>
                    <span class="tangle">7</span>
                    <span class="tangle">8</span>
                    <span class="tangle">9</span>
                </div>
                <div class="color">
                    <p>Color:</p>
                    <span class="circle green"></span>
                    <span class="circle red"></span>
                    <span class="circle black"></span>
                </div>
                <div class="footer">
                    <button class="buy">Buy now</button>
                    <button class="buy">Add cart</button>

                </div>
            </div>
    </div>
</body>
</html>
