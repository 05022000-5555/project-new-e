<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <div class="img"><img src="../image/shoe.png" alt=""></div>
        <button>Change</button>
    </div>
    <script>
        const button = document.querySelector("button")
        const img = document.querySelector(".img img")
        const arr = ["../image/shoe.png", "../image/profile.jpg", "../image/Nike Zoom KD 12.png"]
        let lastTitle
        button.addEventListener("click", (e) =>{
            let title = Math.floor(Math.random()*arr.length)
            if(title !== lastTitle){
                img.src=arr[title]
            }
            lastTitle = title
        })
    </script>
</body> 
</html>
