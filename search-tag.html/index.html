<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Image Glary</title>
</head>
<body>
    <div class="wrapper">
        <h2>Search Tags</h2>
        <div class="content">
            <ul class="element">
                <!-- <li>
                    Toan
                    <i class="fa-solid fa-xmark"></i>
                </li>
                <li>
                    Toan
                    <i class="fa-solid fa-xmark"></i> -->
            </ul>
                <input type="text" placeholder="Type and enter">
        </div>
        <button>Remove all</button>
    </div>
</body>
<script>
    const input = document.querySelector("input")
    const button = document.querySelector("button")
    const element = document.querySelector(".element")
    const close = document.querySelector("i")
    let tags=["Minh", "HÃ¹ng"];
    function render(){
        element.innerHTML=''
        for(let i=0;i <tags.length;i++){
            element.innerHTML +=`
            <li>
                    <span>${tags[i]}</span>
                    <i class="fa-solid fa-xmark close"></i>
                </li>  
            `
        }
        input.value=""
        input.focus()
    }
    render()
    input.addEventListener("keydown", (e)=>{
        let x = e.target.value.trim()
        if(e.key == "Enter"){
            if(x!='' && !tags.includes(x)){
                tags.push(x)
                render()
            }
            e.target.value =""
            }
        // input.value=''
    })
    document.body.addEventListener("click", (e)=>{
        if(e.target.matches(".close")){
            let x = e.target.previousElementSibling.textContent
            tags = tags.filter(item => item !== x)
            render()
        }
    })
    button.addEventListener("click", (e)=>{
        tags=[];
        render()
    })
</script>
</html>
