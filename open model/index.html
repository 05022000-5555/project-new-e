<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../reset.css">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;300;500;700&display=swap" 
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Open index</title>
</head>
<body>
    <div class="open-model">Open model</div>
    <div class="model">
        <div class="model-content">
            <div class="head">
                <span>Welcome to Nodemy</span>
                <i class="fa-solid fa-xmark remove"></i>
            </div>
            <div class="content">
                <h3>Modal</h3>
                <p>Đây là phần body của modal</p>
                <button class="btnRemove">Close</button>
            </div>
        </div>
    </div>
    <script>
        const model = document.querySelector(".open-model")
        const openModel = document.querySelector(".model")
        model.addEventListener("click", (e)=>{
            openModel.classList.add("is-show")
        })
        document.body.addEventListener("click", (e)=>{
            if(e.target.matches(".remove")){
                e.target.parentNode.parentNode.parentNode.classList.remove("is-show")
            }
            else if(e.target.matches(".btnRemove")){
                e.target.parentNode.parentNode.parentNode.classList.remove("is-show")
            }
            else if (event.target.matches(".model")) {
                event.target.classList.remove("is-show");
                console.log(e.target)
            }
        })
    </script>
</body>
</html>
